<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <article class="nft-card">
      <div class="nft-card-img-container">
        <img src="./images/image-equilibrium.jpg" alt="The most beautiful NFT of Jules Wyvern" class="nft-card-img">
        <div class="nft-card-img-overlay">
          <a href="" class="nft-card-img-view-link">
            <img src="./images/icon-view.svg" alt="View more " class="nft-card-img-view-icon">
          </a>
        </div>
      </div>
      <a href="" class="nft-card-name-link">
        <h1 class="nft-card-name">Equilibrium #3429</h1>
      </a>
      <p class="nft-card-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-card-sale-info">
        <p class="nft-card-sale-info-price">0.041 ETH</p>
        <p class="nft-card-sale-info-time-remaining">3 days left</p>
      </div>
      <p class="nft-card-credit"><img src="./images/image-avatar.png" alt="The picture of the artist." class="nft-card-credit-img">Creation of <a href="" class="nft-creator-name">&nbspJules Wyvern</a></p>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Hugo PETAMENT</a>.
  </div>
</body>

</html>
